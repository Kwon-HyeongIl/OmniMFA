apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: omnimfa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway-container
          image: 246233007938.dkr.ecr.ap-northeast-2.amazonaws.com/apigateway-service:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "0.5"
              memory: "250Mi"

          env:
            - name: DATASOURCE-URL
              value: "jdbc:mysql://khi-mysql-service:3306/main?useSSL=false&allowPublicKeyRetrieval=true"

            - name: DATASOURCE-USERNAME
              value: "root"

            - name: DATASOURCE-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: MYSQL-PASSWORD

            - name: JWT-SECRET
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: JWT-SECRET

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: apigateway-service
  namespace: omnimfa
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: apigateway