apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb
  namespace: khi
data:
  init.sql: |
    -- 각 서비스별 독립 데이터베이스 생성
    CREATE DATABASE IF NOT EXISTS security;
    CREATE DATABASE IF NOT EXISTS onboarding;
    CREATE DATABASE IF NOT EXISTS totp;

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: khi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: MYSQL-PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: initdb
          configMap:
            name: mysql-initdb

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-k8ssvc
  namespace: khi
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
