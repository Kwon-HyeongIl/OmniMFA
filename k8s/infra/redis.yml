apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-depl
  namespace: omnimfa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-depl
  template:
    metadata:
      labels:
        app: redis-depl
    spec:
      containers:
        - name: redis-container
          image: redis
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-k8ssvc
  namespace: omnimfa
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-depl