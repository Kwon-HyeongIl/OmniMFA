apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service-depl
  namespace: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service-depl
  template:
    metadata:
      labels:
        app: security-service-depl
    spec:
      containers:
        - name: security-container
          image: security-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "0.5"
              memory: "250Mi"
          env:
            - name: SPRING_DATA_REDIS_SENTINEL_MASTER
              value: "mymaster"
            - name: SPRING_DATA_REDIS_SENTINEL_NODES
              value: "redis:26379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: REDIS-PASSWORD
            - name: DATASOURCE-URL
              value: "jdbc:mysql://mysql-k8ssvc.default:3306/omnimfa?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true"
            - name: DATASOURCE-USERNAME
              value: "root"
            - name: DATASOURCE-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: MYSQL-PASSWORD
            - name: JWT-SECRET
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: JWT-SECRET
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: security-k8ssvc
  namespace: service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: security-service-depl
