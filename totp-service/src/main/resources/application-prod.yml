spring:
  config:
    activate:
      on-profile: prod

  application:
    name: totp-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB-HOST}:3306/main?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${DB-PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

management:
  endpoints:
    web:
      exposure:
        include: health

eureka:
  client:
    enabled: false