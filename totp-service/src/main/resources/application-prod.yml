spring:
  config:
    activate:
      on-profile: prod

  application:
    name: totp-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE-URL}
    username: ${DATASOURCE-USERNAME}
    password: ${DATASOURCE-PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

management:
  endpoints:
    web:
      exposure:
        include: health

cloud:
  openfeign:
    client:
      config:
        onboarding-service:
          url: http://onboarding-k8ssvc:80

grpc:
  client:
    onboarding-service:
      address: static://onboarding-k8ssvc:9090
      negotiation-type: plaintext
