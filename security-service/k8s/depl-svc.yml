apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service-depl
  namespace: omnimfa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service-depl
  template:
    metadata:
      labels:
        app: security-service-depl
    spec:
      containers:
        - name: security-container
          image: 246233007938.dkr.ecr.ap-northeast-2.amazonaws.com/security-service:initial
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "0.5"
              memory: "250Mi"

          env:
            - name: DATASOURCE-URL
              value: "jdbc:mysql://omnimfa-database.cx806ocaco0v.ap-northeast-2.rds.amazonaws.com:3306/security?useSSL=false"

            - name: DATASOURCE-USERNAME
              value: "root"

            - name: DATASOURCE-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: MYSQL-PASSWORD

            - name: JWT-SECRET
              valueFrom:
                secretKeyRef:
                  name: omnimfa-secret
                  key: JWT-SECRET

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: security-k8ssvc
  namespace: omnimfa
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: security-service-depl